    <h1>Popular Pages</h1>
    <main>
        <form method="post" action="mailto:jgaskill01@gmail.com">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>
          
            <label for="age">Age:</label>
            <select id="age" name="age" required>
              <option value="">Select age</option>
              <option value="18-24">18-24</option>
              <option value="25-34">25-34</option>
              <option value="35-44">35-44</option>
              <option value="45-54">45-54</option>
              <option value="55+">55+</option>
            </select>
          <br>
            <label>Gender:</label>
            <label>
              <input type="radio" name="gender" value="man" required>
              Man
            </label>
            <label>
              <input type="radio" name="gender" value="woman" required>
              Woman
            </label>
            <label>
              <input type="radio" name="gender" value="other" required>
              Other
            </label>
          <br>
            <label>How much do you read?</label>
            <label>
              <input type="checkbox" name="read" value="constantly" >
              Constantly
            </label>
            <label>
              <input type="checkbox" name="read" value="casual" >
              Casual
            </label>
          <br>
            <label for="missing-fantasy">What is missing from fantasy books you normally read?</label>
            <input type="text" id="missing-fantasy" name="missing-fantasy">
          <br>
            <label for="anything-else">Anything else you want to add?</label>
            <input type="text" id="anything-else" name="anything-else">
            <br>
            <button type="submit">Submit</button>
          </form>
          
    </main>
